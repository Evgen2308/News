{% extends 'flatpages/default.html' %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
{% block content %}
<h2>{% trans 'Registration' %}</h2>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="{% trans 'Continue' %}">
</form>
{% endblock %}
</body>
</html>
